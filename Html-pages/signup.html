<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | AURA Premium Clothing Brand</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      
      .signup-container {
        color: black;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
      }
      
      .signup-card {
        max-width: 600px;
        width: 100%;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      
      .signup-logo {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .signup-logo a {
        font-size: 2.5rem;
        font-weight: 700;
        color: #000;
        text-decoration: none;
      }
      
      .signup-form .form-control {
        padding: 0.8rem 1.2rem;
        margin-bottom: 1.5rem;
        border-radius: 5px;
      }
      
      .signup-form .btn-primary {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
      }
      
      .social-signup {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
      }
      
      .social-signup a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .social-signup .facebook {
        background-color: #3b5998;
      }
      
      .social-signup .google {
        background-color: #db4437;
      }
      
      .social-signup .twitter {
        background-color: #1da1f2;
      }
      
      .signup-footer {
        text-align: center;
        margin-top: 2rem;
      }
      
      .signup-footer a {
        color: #000;
        text-decoration: none;
        font-weight: 600;
      }
      
      .signup-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">AURA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="collectionsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Collections
              </a>
              <ul class="dropdown-menu" aria-labelledby="collectionsDropdown">
                <li>
                  <a class="dropdown-item" href="men'scollection.html"
                    >Men's Collection</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="women'scollection.html"
                    >Women's Collection</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../index.html#accessories">Accessories</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#sustainability">Sustainability</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="signup-card">
              <div class="signup-logo">
                <a href="../index.html">AURA</a>
              </div>
              <h3 class="text-center mb-4">Create an Account</h3>
              <form class="signup-form">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  required
                />
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number (Optional)"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                />
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="newsletterCheck"
                  />
                  <label class="form-check-label" for="newsletterCheck">
                    Subscribe to our newsletter for updates on new collections and exclusive offers
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
              </form>
              
              <div class="mt-4 text-center">
                <p>Or sign up with</p>
                <div class="social-signup">
                  <a href="#" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="google">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="twitter">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
              </div>
              
              <div class="signup-footer">
                <p>
                  Already have an account?
                  <a href="login.html">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row copyright text-center">
          <div class="col-12">
            <p>&copy; 2025 AURA. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
