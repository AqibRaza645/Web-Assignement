<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AURA Premium Clothing Brand</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/Web-Assignement/index.html">AURA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/Web-Assignement/index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="collectionsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Collections
              </a>
              <ul class="dropdown-menu" aria-labelledby="collectionsDropdown">
                <li>
                  <a class="dropdown-item" href="/Web-Assignement/Html-pages/men'scollection.html"
                    >Men's Collection</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Web-Assignement/Html-pages/women'scollection.html"
                    >Women's Collection</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Web-Assignement/index.html#accessories">Accessories</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Web-Assignement/index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Web-Assignement/index.html#sustainability">Sustainability</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Web-Assignement/index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </button>

    <!-- Login Section -->
    <section class="login-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-card">
              <div class="login-logo">
                <a href="/Web-Assignement/index.html">AURA</a>
              </div>
              <h3 class="text-center mb-4">Welcome Back</h3>
              <form class="login-form">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <div class="mb-3 ">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
              
              <div class="mt-4 text-center">
                <p>Or login with</p>
                <div class="social-login">
                  <a href="#" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="google">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="twitter">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
              </div>
              
              <div class="login-footer">
                <p>
                  Don't have an account?
                  <a href="signup.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row copyright text-center">
          <div class="col-12">
            <p>&copy; 2025 AURA. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/darkMode.js"></script>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
